<!DOCTYPE html>

<html lang="pt-br">

    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>PET Eng Comp</title>

        <link rel="stylesheet" href="style.css">
    </head>

    <body>

        <div class="container">
            <div class="topo">

                <div class="imagem">

                    <img src="assets/logo-pet.png" alt="">

                    <h3>PET Engenharia de Computação - Site Oficial</h3>
    
                </div>
    
                <div class="menu">
    
                    <ul>
                        <li>
                            <a href="/">Início</a>
                        </li>
                        <li>
                            <a href="onde_estamos.html">Onde Estamos</a>
                        </li>
                        <li>
                            <a href="comissoes.html">Comissões</a>
                        </li>
                        <li>
                            <a href="admin.html">Admin</a>
                        </li>
                    </ul>
                </div>
    
            </div>
    
            <div class="conteudo">

                <div class="titulo">
                    <h1>Admin</h1>
                </div>

                <div class="form">
                    <h2>Cadastrar Petiano</h2>
                    
                    <div class="areaInput">
                        <span>Nome:</span>
                        <input type="text" placeholder="Nome" id="nome" onchange="setNome()">
                    </div>

                    <div class="areaInput">
                        <span>Data de nascimento:</span>
                        <input type="date" placeholder="dd/mm/aaaa" id="data" onchange="setData()">
                    </div>

                    <div class="areaInput">
                        <span>Email:</span>
                        <input type="email" placeholder="Email" id="email" onchange="setEmail()">
                    </div>

                    <button onclick="salvar()">
                        Salvar
                    </button>
                
                </div>

                <div class="listaPetianos">
                    <h3>Lista de Petianos:</h3>
                </div>
    
            </div>
    
        </div>

        <footer>
            <span>Todos os direitos reservados</span>
        </footer>

        <script src="admin.js"></script>

    </body>

</html>
